<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${action=='edit'}? 'Edit Product' : 'New Product'">Form</title></head>
<body>
<h2 th:text="${action=='edit'}? 'Edit Product' : 'New Product'">Form</h2>

<form th:action="${action=='edit'} ? @{/products/{id}(id=${product.id})} : @{/products}"
      method="post" th:object="${product}">
    <p><label>Name</label><br><input type="text" th:field="*{name}" required></p>
    <p><label>Price</label><br><input type="number" step="0.01" th:field="*{price}" required></p>
    <p><label>Manufacturer</label><br><input type="text" th:field="*{manufacturer}"></p>
    <p><label>Description</label><br><textarea rows="4" cols="40" th:field="*{description}"></textarea></p>
    <p>
        <button type="submit">Save</button>
        <a th:href="@{/products}">Cancel</a></p>
</form>
</body>
</html>
