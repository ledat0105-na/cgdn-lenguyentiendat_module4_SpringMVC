<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Success</title>
  <style>
    body {max-width: 720px; margin: 30px auto; font-family: Arial, sans-serif;}
    .card {border:1px solid #eee; padding:16px; border-radius:8px;}
  </style>
</head>
<body>
<h2>Registration Successful ✅</h2>

<div class="card">
  <p><b>Firstname:</b> <span th:text="${user.firstname}"></span></p>
  <p><b>Lastname:</b> <span th:text="${user.lastname}"></span></p>
  <p><b>Phone:</b> <span th:text="${user.phonenumber}"></span></p>
  <p><b>Age:</b> <span th:text="${user.age}"></span></p>
  <p><b>Email:</b> <span th:text="${user.email}"></span></p>
</div>

<p style="margin-top:16px">
  <a th:href="@{/register}">← Back to form</a>
</p>
</body>
</html>
