<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Posts - Blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/posts}">All Posts</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categories</a>
                <ul class="dropdown-menu">
                    <li th:each="c : ${menuCategories}">
                        <a class="dropdown-item" th:text="${c.name}"
                           th:href="@{|/posts?cat=${c.id}|}"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<main class="container py-3">
    <h1 class="mb-3">Danh sách bài viết</h1>

    <form id="searchForm" class="row g-2 mb-3" method="get">
        <div class="col-auto">
            <input id="qInput" class="form-control" type="text" name="q" placeholder="Tìm theo tiêu đề"
                   th:value="${q}">
        </div>
        <div class="col-auto">
            <select id="dirSelect" class="form-select" name="dir">
                <option th:value="desc" th:selected="${dir}=='desc'">Mới nhất</option>
                <option th:value="asc" th:selected="${dir}=='asc'">Cũ trước</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Tìm</button>
            <a class="btn btn-outline-secondary" th:href="@{/posts}">Xóa lọc</a>
        </div>
    </form>

    <div id="postList" class="list-group mb-3">
        <a class="list-group-item list-group-item-action"
           th:each="p : ${postPage.content}"
           th:href="@{|/posts/${p.id}|}">
            <div class="d-flex justify-content-between">
                <h5 th:text="${p.title}">Title</h5>
                <small th:text="${#temporals.format(p.createdAt, 'dd/MM/yyyy HH:mm')}">time</small>
            </div>
            <div>
                <span class="badge text-bg-secondary" th:text="${p.category.name}">Category</span>
            </div>
        </a>
    </div>

    <div class="text-center" th:if="${!postPage.last}">
        <button id="loadMoreBtn" class="btn btn-outline-primary">Tải thêm</button>
    </div>

    <nav th:if="${postPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${postPage.first}? 'disabled'">
                <a class="page-link"
                   th:href="@{/posts(page=${postPage.number-1},size=${postPage.size},q=${q},cat=${cat},dir=${dir})}">Prev</a>
            </li>
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, postPage.totalPages-1)}"
                th:classappend="${i==postPage.number}? 'active'">
                <a class="page-link"
                   th:text="${i+1}"
                   th:href="@{/posts(page=${i},size=${postPage.size},q=${q},cat=${cat},dir=${dir})}">1</a>
            </li>
            <li class="page-item" th:classappend="${postPage.last}? 'disabled'">
                <a class="page-link"
                   th:href="@{/posts(page=${postPage.number+1},size=${postPage.size},q=${q},cat=${cat},dir=${dir})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="mt-3">
        <a class="btn btn-success" th:href="@{/admin/posts/create}">+ Bài viết mới</a>
    </div>
</main>

<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    (function() {
        let currentPage = /*[[${postPage.number}]]*/ 0;
        const size = /*[[${postPage.size}]]*/ 20;
        let currentQuery = /*[['${q}']]]*/ '';
        let currentDir = /*[['${dir}']]]*/ 'desc';

        function renderItems(items) {
            const html = items.map(p => `
                <a class="list-group-item list-group-item-action" href="/posts/${p.id}">
                    <div class="d-flex justify-content-between">
                        <h5>${p.title}</h5>
                        <small>${(p.createdAt ?? '').toString().replace('T',' ')}</small>
                    </div>
                    <div><span class="badge text-bg-secondary">${p.categoryName ?? ''}</span></div>
                </a>`).join('');
            return html;
        }

        function fetchPage(page, append) {
            const params = { page, size, dir: currentDir };
            if (currentQuery && currentQuery.trim().length > 0) params.q = currentQuery.trim();
            $.get('/api/posts', params, function(res) {
                if (!append) {
                    $('#postList').html(renderItems(res.content));
                } else {
                    $('#postList').append(renderItems(res.content));
                }
                currentPage = res.page;
                if (res.last) {
                    $('#loadMoreBtn').hide();
                } else {
                    $('#loadMoreBtn').show();
                }
            });
        }

        $('#searchForm').on('submit', function(e) {
            e.preventDefault();
            currentQuery = $('#qInput').val();
            currentDir = $('#dirSelect').val();
            fetchPage(0, false);
        });

        $('#loadMoreBtn').on('click', function() {
            fetchPage(currentPage + 1, true);
        });
    })();
</script>
</body>
</html>
