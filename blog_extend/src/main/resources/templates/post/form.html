<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title th:text="${post.id}==null? 'Tạo bài viết' : 'Sửa bài viết'">Post Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/posts}">All Posts</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categories</a>
                <ul class="dropdown-menu">
                    <li th:each="c : ${menuCategories}">
                        <a class="dropdown-item" th:text="${c.name}"
                           th:href="@{|/posts?cat=${c.id}|}"></a>
                    </li>
                </ul>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Quản lý Categories</a></li>
        </ul>
    </div>
</nav>

<main class="container py-3">
    <h1 th:text="${post?.id == null? 'Tạo bài viết' : 'Sửa bài viết'}"></h1>
    <form method="post"
          th:object="${post}"
          th:action="${post?.id} == null ? @{/admin/posts/create} : @{/admin/posts/{id}/edit(id=${post.id})}">
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input class="form-control" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('*{title}')}" th:errors="*{title}">Lỗi</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea class="form-control" th:field="*{content}" rows="8" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('*{content}')}" th:errors="*{content}">Lỗi</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <div th:if="${#lists.isEmpty(categories)}" class="alert alert-warning py-2">
                Chưa có danh mục nào. <a th:href="@{/admin/categories}">Tạo danh mục</a> trước rồi quay lại.
            </div>
            <select class="form-select" th:field="*{category.id}" required th:disabled="${#lists.isEmpty(categories)}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <button class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/posts}">Hủy</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
