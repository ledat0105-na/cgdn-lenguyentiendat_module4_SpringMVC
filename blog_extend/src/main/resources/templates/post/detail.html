<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title th:text="${post.title}">Post - Blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/posts}">All Posts</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Quản lý Categories</a></li>
        </ul>
    </div>
</nav>

<main class="container py-3">
    <a class="btn btn-outline-secondary mb-3" th:href="@{/posts}">← Quay lại</a>
    <h1 th:text="${post.title}">Title</h1>
    <div class="mb-3">
        <span class="badge text-bg-secondary" th:text="${post.category.name}">Category</span>
        <small class="text-muted ms-2"
               th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">time</small>
    </div>
    <article class="post-content" th:utext="${#strings.replace(post.content, '\n','<br/>')}"></article>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
