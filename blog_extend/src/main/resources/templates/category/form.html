<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title th:text="${category.id}==null? 'Tạo danh mục' : 'Sửa danh mục'">Category Form</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/posts}">All Posts</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Quản lý Categories</a></li>
        </ul>
    </div>
</nav>

<main class="container py-3">
    <h1 th:text="${category.id}==null? 'Tạo danh mục' : 'Sửa danh mục'"></h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Tên danh mục</label>
            <input class="form-control" name="name" th:value="${category.name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="${category.name}">Lỗi</div>
        </div>
        <button class="btn btn-primary">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/admin/categories}">Hủy</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
