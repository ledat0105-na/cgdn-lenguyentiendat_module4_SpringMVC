<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Categories - Blog</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Blog</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" th:href="@{/posts}">All Posts</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}">Quản lý Categories</a></li>
        </ul>
    </div>
</nav>

<main class="container py-3">
    <h1>Quản lý Danh mục</h1>
    <div class="mb-3">
        <a class="btn btn-success" th:href="@{/admin/categories/create}">+ Thêm danh mục</a>
    </div>
    <table class="table table-striped align-middle">
        <thead><tr><th>ID</th><th>Tên</th><th class="text-end">Thao tác</th></tr></thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.name}">Name</td>
            <td class="text-end">
                <a class="btn btn-sm btn-primary" th:href="@{|/admin/categories/${c.id}/edit|}">Sửa</a>
                <form th:action="@{|/admin/categories/${c.id}/delete|}" method="post" class="d-inline"
                      onsubmit="return confirm('Xóa danh mục này?');">
                    <button class="btn btn-sm btn-danger">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
