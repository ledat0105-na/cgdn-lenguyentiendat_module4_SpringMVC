<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head><meta charset="UTF-8"><title>Blogs</title></head>
<body>
<h2>Blogs</h2>

<form th:action="@{/blogs}" method="get">
  <input type="text" name="q" th:value="${q}" placeholder="Search by title">
  <button type="submit">Search</button>
  <a th:href="@{/blogs}">Clear</a>
</form>

<p><a th:href="@{/blogs/new}">+ New Blog</a></p>

<table border="1" cellpadding="6" cellspacing="0">
  <thead><tr><th>ID</th><th>Title</th><th>Summary</th><th>Actions</th></tr></thead>
  <tbody>
  <tr th:each="b : ${blogs}">
    <td th:text="${b.id}">1</td>
    <td><a th:href="@{/blogs/{id}(id=${b.id})}" th:text="${b.title}">Title</a></td>
    <td th:text="${b.summary}">Summary</td>
    <td>
      <a th:href="@{/blogs/{id}/edit(id=${b.id})}">Edit</a>
      <form th:action="@{/blogs/{id}/delete(id=${b.id})}" method="post" style="display:inline">
        <button type="submit" onclick="return confirm('Delete?')">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
