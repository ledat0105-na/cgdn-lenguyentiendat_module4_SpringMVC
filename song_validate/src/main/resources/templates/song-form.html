<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode}=='edit' ? 'Cập nhật bài hát' : 'Thêm bài hát mới'">Bài hát</title>
  <style>
    body {max-width: 720px; margin: 24px auto; font-family: Arial;}
    label {display:block; margin-top: 10px;}
    input {width:100%; padding:8px; box-sizing:border-box;}
    .error {color:#c00; font-size:0.9em;}
    .actions {margin-top: 14px;}
  </style>
</head>
<body>
<h2 th:text="${mode}=='edit' ? 'Cập nhật bài hát' : 'Thêm bài hát mới'">Form</h2>

<form th:action="${mode}=='edit' ? @{'/songs/' + ${song.id}} : @{/songs}"
      th:object="${song}" method="post" novalidate>

  <div>
    <label>Tên bài hát:</label>
    <input th:field="*{name}" placeholder="Không chứa ký tự đặc biệt, <= 800 ký tự">
    <div class="error" th:errors="*{name}"></div>
  </div>

  <div>
    <label>Nghệ sĩ thể hiện:</label>
    <input th:field="*{artist}" placeholder="Không chứa ký tự đặc biệt, <= 300 ký tự">
    <div class="error" th:errors="*{artist}"></div>
  </div>

  <div>
    <label>Thể loại nhạc:</label>
    <input th:field="*{genre}" placeholder="Chỉ chữ, số, khoảng trắng và dấu phẩy, <= 1000 ký tự">
    <div class="error" th:errors="*{genre}"></div>
  </div>

  <div class="actions">
    <button type="submit" th:text="${mode}=='edit' ? 'Cập nhật' : 'Thêm mới'"></button>
    <a th:href="@{/songs}">Hủy</a>
  </div>
</form>
</body>
</html>
