<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .back-link {
      text-align: left;
      margin-bottom: 20px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    .summary {
      text-align: center;
      margin-top: 20px;
    }

    .summary h3 {
      margin: 5px 0;
    }

    /* cart row with product image */
    .thumb {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e5e5e5;
      background: #fafafa;
    }

    .remove-btn {
      background:#e74c3c;color:#fff;border:none;border-radius:4px;padding:4px 8px;cursor:pointer;text-decoration:none;display:inline-block
    }
  </style>
</head>
<body>
<div class="back-link">
  <a href="/shop">← Back to Shop</a>
</div>

<h1>01. Giỏ hàng</h1>

<div th:if="${message}" style="max-width:900px;margin:0 auto 12px; padding:10px 14px; border-radius:6px; background:#e7f5ff; color:#0b7285; border:1px solid #a5d8ff;">
  <span th:text="${message}">Đã thêm sản phẩm vào giỏ hàng!</span>
  <a href="/shopping-cart" style="float:right; color:#0b7285; text-decoration:none;">Xem giỏ hàng</a>
  <div style="clear:both"></div>
 </div>

<form th:action="@{/shop}" th:object="${cart}" method="post">
  <div class="summary">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
  </div>

  <table>
    <tr>
      <th></th>
      <th>Ảnh</th>
      <th>Sản phẩm</th>
      <th>Mã SP</th>
      <th>Đơn giá</th>
      <th>Số lượng</th>
      <th>Thành tiền</th>
    </tr>
    <tr th:each="entry : ${cart.products}">
      <td>
        <a class="remove-btn" th:href="@{/cart/remove/{id}(id=${entry.key.id})}" title="Xóa">✕</a>
      </td>
      <td>
        <img class="thumb" th:if="${entry.key.imageUrl != null and !#strings.isEmpty(entry.key.imageUrl)}" th:src="${entry.key.imageUrl}" alt="thumb" />
      </td>
      <td>
        <a th:href="@{/cart/detail/{id}(id=${entry.key.id})}" th:text="${entry.key.name}"></a>
      </td>
      <td th:text="${entry.key.id}"></td>
      <td th:text="${#numbers.formatDecimal(entry.key.price, 0, 0)} + ' đ'"></td>
      <td>
        <form th:action="@{/cart/update/{id}(id=${entry.key.id})}" method="post" style="display:flex; gap:6px; align-items:center; justify-content:center">
          <select name="quantity" style="padding:6px">
            <option th:each="q : ${#numbers.sequence(1, 10)}" th:value="${q}" th:text="${q}" th:selected="${q == entry.value}"></option>
          </select>
          <button type="submit" style="padding:6px 12px;border:none;background:#3498db;color:#fff;border-radius:6px;cursor:pointer">Cập nhật</button>
        </form>
      </td>
      <td th:text="${#numbers.formatDecimal(entry.key.price * entry.value, 0, 0)} + ' đ'"></td>
    </tr>
    <tr>
      <td colspan="6" style="text-align:right"><strong>Tổng cộng</strong></td>
      <td th:text="${#numbers.formatDecimal(cart.countTotalPayment(), 0, 0)} + ' đ'"></td>
    </tr>
  </table>

  <div class="summary">
    <h3>Chuyển bước:</h3>
    <a href="/checkout" style="display:inline-block;margin-top:8px;background:#2ecc71;color:#fff;padding:10px 16px;border-radius:6px;text-decoration:none">Tiếp tục thanh toán</a>
  </div>
</form>
</body>
</html>
