<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"><title>Thư viện</title>
    <style>
        body {max-width: 900px; margin: 24px auto; font-family: Arial;}
        table {width:100%; border-collapse: collapse;}
        th,td {border:1px solid #eee; padding:8px}
        a.btn {padding:6px 10px; border:1px solid #ccc; border-radius:6px; text-decoration:none;}
    </style>
</head>
<body>
<h2>Danh sách sách</h2>
<table>
    <thead><tr><th>ID</th><th>Tiêu đề</th><th>Còn lại</th><th>Chi tiết</th></tr></thead>
    <tbody>
    <tr th:each="b : ${books}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.quantity}"></td>
        <td><a class="btn" th:href="@{|/books/${b.id}|}">Xem</a></td>
    </tr>
    </tbody>

</table>
<p><a class="btn" th:href="@{/return}">Trả sách bằng mã</a></p>
</body>
</html>
